<script>

    var Game = (function(){
        var max_x = null;
        var max_y = null;
        var x = null;
        var y = null;
        var vx = 0;
        var vy = 0;
        var angle = 0;

        var dt = 5;

        function goUp() {
            vx = 0;
            if (vy > -1) {
                vy--;
            }
            if (vy != 0) {
                angle = 0;
            }
        }

        function goLeft() {
            if (vx > -1) {
                vx--;
            }
            if (vx != 0) {
                angle = 270;
            }
            vy = 0;
        }

        function goRight() {
            if (vx < 1) {
                vx++;
            }
            if (vx != 0) {
                angle = 90;
            }
            vy = 0;
        }

        function goDown() {
            vx = 0;
            if (vy < 1) {
                vy++;
            }
            if (vy != 0) {
                angle = 180;
            }
        }

        function setGameField(maxX, maxY) {
            max_x = maxX;
            max_y = maxY;
            x = max_x / 2; //determine middle point
            y = max_y / 2;

        }

        function run() {
            var car = document.getElementById('car');
            var x_old = x;
            var y_old = y;
            x = x + vx * dt;
            y = y + vy * dt;
            if (x > max_x || x < 0) {
                x = x_old;
            }
            if (y > max_y || y < 0) {
                y = y_old;
            }
            car.style="left: " + x + "px; top: " + y + "px; transform:rotate(" + angle + "deg);";
        }

        return {
            run: run,
            setGameField: setGameField,
            goLeft: goLeft,
            goRight: goRight,
            goUp: goUp,
            goDown: goDown,
        }
    })();

    $( document ).ready(function() {
        Game.setGameField(
            $('#gameField').width() - $('#car').width(),
            $('#gameField').height() - $('#car').height()
        );


        window.setInterval(Game.run, 100);

        $(document).keydown(function(e) {
            switch(e.which) {
                case 37: // left
                    Game.goLeft();
                    break;

                case 38: // up
                    Game.goUp();
                    break;

                case 39: // right
                    Game.goRight();
                    break;

                case 40: // down
                    Game.goDown();
                    break;

                default: return; // exit this handler for other keys
            }
            e.preventDefault(); // prevent the default action (scroll / move caret)
        });
    });


</script>
<div id="gameField" style="width: 500px; height:500px;">
    <div id="car"></div>
</div>
</body>
