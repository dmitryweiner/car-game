<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>2D Online car simulator with AI</title>
<body>
<div id="gameField">
    <div class="userScore"><h3>User: <span id="userScore">0</span></h3></div>
    <div class="aiScore"><h3>AI: <span id="aiScore">0</span></h3></div>

    <div class="left control" id="left">←</div>
    <div class="right control" id="right">→</div>
    <div class="up control" id="up">↑</div>
    <div class="down control" id="down">↓</div>
</div>
</body>
<html>
