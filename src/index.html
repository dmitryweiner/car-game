<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>2D Online car simulator with AI</title>
<body>
<div id="gameField" style="width: 100%; height: 100%;">
    <div id="car"></div>
    <div id="score"><h3>Score: <span></span></h3></div>
    <div id="time"><h3>Time: <span></span></h3></div>

    <div class="left control"></div>
    <div class="right control"></div>
    <div class="up control"></div>
    <div class="down control"></div>
</div>
</body>
